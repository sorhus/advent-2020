buildscript {
    repositories {
        mavenCentral()
        maven { url "http://packages.confluent.io/maven/"}
        maven { url "https://mvnrepository.com/artifact/" }
        jcenter()
    }
}

apply plugin: 'idea'
apply plugin: "scala"

repositories {
    mavenCentral()
    maven { url "http://packages.confluent.io/maven/"}
    maven { url "https://mvnrepository.com/artifact/" }
    jcenter()
}

dependencies {
    compile "org.scala-lang:scala-library:2.12.10"
    compile "co.fs2:fs2-core_2.12:2.4.6"
    compile "co.fs2:fs2-io_2.12:2.4.6"

    testCompile "junit:junit:4.12"
    testCompile "org.scalatest:scalatest_2.11:3.0.5"

    testRuntime "org.scala-lang.modules:scala-xml_2.11:1.1.0"
}
